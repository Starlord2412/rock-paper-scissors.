<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Game</title>
    <link rel="stylesheet" href="program1.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <div class="choices">
  <div class="choice" id="paper">
    <img src="rock-paper-scissors-icon-set-on-white-background-vector (1).jpg">
  </div>
  <div class="choice" id="scissor">
    <img src="rock-paper-scissors-icon-set-on-white-background-vector (2).jpg">
  </div>
  <div class="choice" id="rock">
    <img src="ltlmvv77.png">
  </div>
   </div>

   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
    </div>
   </div>
   <div class="msg-cont">
    <p id="msg">play your move</p>
   </div>
   
    <script src="program1.js"></script>
</body>
</html>
